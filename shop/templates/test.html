
<ul>
    {% for category in categoryData %}
        <li>
            <a href="{% url 'category' category.id %}">{{ category.name }}</a>
            {% if category.children.all %}
                <ul>
                    {% include 'index.html' with childMenu=category.children.all %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
    <li><a href="{% url 'login' %}">Sign In</a></li>
</ul>
