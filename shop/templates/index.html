
<ul>
    {% for child in childMenu %}
        <li>
            <a href="{% url 'category' child.id %}">{{ child.name }}</a>
            {% if child.children.all %}
                <ul>
                    {% include 'index.html' with childMenu=child.children.all %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
